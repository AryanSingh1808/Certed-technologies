<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="blog-page-title">Blog Post - Certed Technologies</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Blog Post Section -->
    <section class="blog-post-section py-5">
        <div class="container">
            <div class="row">
                <!-- Main Content -->
                <div class="col-lg-8">
                    <!-- Blog Post Container -->
                    <article id="blog-content">
                        <!-- Loading State -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </article>

                    <!-- Comments Section -->
                    <div class="card border-0 shadow-sm mt-5">
                        <div class="card-body p-4">
                            <h4 class="fw-bold mb-4">Leave a Comment</h4>
                            <form id="commentForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="commentName" class="form-label">Name *</label>
                                        <input type="text" class="form-control" id="commentName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="commentEmail" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="commentEmail" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="commentText" class="form-label">Comment *</label>
                                    <textarea class="form-control" id="commentText" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Post Comment</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-lg-4">
                    <!-- Author Widget -->
                    <div class="card border-0 shadow-sm mb-4" id="author-widget">
                        <!-- Author info will be loaded dynamically -->
                    </div>

                    <!-- Share Widget -->
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Share This Post</h5>
                            <div class="d-flex gap-2">
                                <a href="#" class="btn btn-outline-primary"><i class="fab fa-facebook"></i></a>
                                <a href="#" class="btn btn-outline-info"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="btn btn-outline-primary"><i class="fab fa-linkedin"></i></a>
                                <a href="#" class="btn btn-outline-success"><i class="fab fa-whatsapp"></i></a>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Posts Widget -->
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Related Posts</h5>
                            <ul class="list-unstyled" id="related-posts">
                                <!-- Related posts will be loaded dynamically -->
                            </ul>
                        </div>
                    </div>

                    <!-- Categories Widget -->
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Categories</h5>
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <a href="../pages/blog.html?category=Technology" class="text-decoration-none">
                                        <i class="fas fa-folder me-2"></i>Technology
                                    </a>
                                </li>
                                <li class="mb-2">
                                    <a href="../pages/blog.html?category=Career" class="text-decoration-none">
                                        <i class="fas fa-folder me-2"></i>Career Development
                                    </a>
                                </li>
                                <li class="mb-2">
                                    <a href="../pages/blog.html?category=Industry" class="text-decoration-none">
                                        <i class="fas fa-folder me-2"></i>Industry Insights
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/main.js"></script>
    <script src="../public/js/blog.js"></script>
    <script src="../public/js/components-loader.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Certed Technologies</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="py-5 bg-light">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <img id="dashboardAvatar" src="" alt="User" class="rounded-circle me-3" width="80" height="80">
                        <div>
                            <h3 class="mb-1" id="dashboardUserName">Loading...</h3>
                            <p class="text-muted mb-0" id="dashboardUserEmail"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dashboard Tabs -->
            <ul class="nav nav-tabs mb-4" id="dashboardTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button">
                        <i class="fas fa-tachometer-alt me-2"></i>Overview
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="enrolled-tab" data-bs-toggle="tab" data-bs-target="#enrolled" type="button">
                        <i class="fas fa-book me-2"></i>My Courses
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="wishlist-tab" data-bs-toggle="tab" data-bs-target="#wishlist" type="button">
                        <i class="fas fa-heart me-2"></i>Wishlist
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="certificates-tab" data-bs-toggle="tab" data-bs-target="#certificates" type="button">
                        <i class="fas fa-certificate me-2"></i>Certificates
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button">
                        <i class="fas fa-user me-2"></i>Profile
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="dashboardTabContent">
                <!-- Overview Tab -->
                <div class="tab-pane fade show active" id="overview" role="tabpanel">
                    <div class="row g-4">
                        <div class="col-lg-3 col-md-6">
                            <div class="card shadow-sm text-center">
                                <div class="card-body">
                                    <i class="fas fa-book fa-3x text-primary mb-3"></i>
                                    <h3 class="fw-bold mb-1" id="totalEnrolled">0</h3>
                                    <p class="text-muted mb-0">Enrolled Courses</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="card shadow-sm text-center">
                                <div class="card-body">
                                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                                    <h3 class="fw-bold mb-1" id="totalCompleted">0</h3>
                                    <p class="text-muted mb-0">Completed</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="card shadow-sm text-center">
                                <div class="card-body">
                                    <i class="fas fa-certificate fa-3x text-warning mb-3"></i>
                                    <h3 class="fw-bold mb-1" id="totalCertificates">0</h3>
                                    <p class="text-muted mb-0">Certificates</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="card shadow-sm text-center">
                                <div class="card-body">
                                    <i class="fas fa-heart fa-3x text-danger mb-3"></i>
                                    <h3 class="fw-bold mb-1" id="totalWishlist">0</h3>
                                    <p class="text-muted mb-0">Wishlist</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Enrolled Courses Tab -->
                <div class="tab-pane fade" id="enrolled" role="tabpanel">
                    <div id="enrolledCoursesContainer" class="row g-4">
                        <!-- Enrolled courses will be loaded here -->
                    </div>
                </div>

                <!-- Wishlist Tab -->
                <div class="tab-pane fade" id="wishlist" role="tabpanel">
                    <div id="wishlistContainer" class="row g-4">
                        <!-- Wishlist will be loaded here -->
                    </div>
                </div>

                <!-- Certificates Tab -->
                <div class="tab-pane fade" id="certificates" role="tabpanel">
                    <div id="certificatesContainer" class="row g-4">
                        <!-- Certificates will be loaded here -->
                    </div>
                </div>

                <!-- Profile Tab -->
                <div class="tab-pane fade" id="profile" role="tabpanel">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Edit Profile</h5>
                            <form id="updateProfileForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" name="name" id="profileName">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control" name="phone" id="profilePhone">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" name="address.city" id="profileCity">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">State</label>
                                        <input type="text" class="form-control" name="address.state" id="profileState">
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Update Profile</button>
                                    </div>
                                </div>
                            </form>

                            <hr class="my-4">

                            <h5 class="mb-4">Change Password</h5>
                            <form id="changePasswordForm">
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Current Password</label>
                                        <input type="password" class="form-control" name="currentPassword" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">New Password</label>
                                        <input type="password" class="form-control" name="newPassword" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" name="confirmPassword" required>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-warning">Change Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/components-loader.js"></script>
    <script src="../public/js/dashboard.js"></script>
</body>
</html>

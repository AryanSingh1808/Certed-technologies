<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Complete your course payment securely with Razorpay">
  <title>Payment - Certed Technologies</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../public/css/style.css">

  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    .payment-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .payment-header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .course-details {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    
    .price-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .security-badges {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .security-badge {
      background: #f8f9fa;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">
        <strong>Certed Technologies</strong>
      </a>
    </div>
  </nav>

  <!-- Payment Section -->
  <div class="payment-container">
    <div class="payment-header">
      <h2><i class="fas fa-credit-card text-primary"></i> Secure Payment</h2>
      <p class="text-muted">Complete your course enrollment</p>
    </div>

    <!-- Course Details -->
    <div class="course-details">
      <h5 class="mb-3">Course Details</h5>
      <div class="mb-2">
        <strong>Course Name:</strong>
        <p id="courseName" class="mb-1">Loading...</p>
      </div>
      <div class="mb-2">
        <strong>Duration:</strong>
        <span id="courseDuration">Loading...</span>
      </div>
    </div>

    <!-- Price Section -->
    <div class="price-section text-center">
      <h6 class="mb-2">Total Amount</h6>
      <h1 class="mb-0" id="coursePrice">â‚¹0</h1>
      <small>Inclusive of all taxes</small>
    </div>

    <!-- Payment Button -->
    <button id="payNowBtn" class="btn btn-primary btn-lg w-100 mb-3">
      <i class="fas fa-lock"></i> Pay Now with Razorpay
    </button>

    <button id="backToCourseBtn" class="btn btn-outline-secondary w-100">
      <i class="fas fa-arrow-left"></i> Back to Course
    </button>

    <!-- Security Badges -->
    <div class="security-badges mt-4">
      <span class="security-badge">
        <i class="fas fa-shield-alt"></i> Secure Payment
      </span>
      <span class="security-badge">
        <i class="fas fa-lock"></i> 256-bit Encryption
      </span>
      <span class="security-badge">
        <i class="fas fa-check-circle"></i> Verified by Razorpay
      </span>
    </div>

    <!-- Payment Methods -->
    <div class="text-center mt-4">
      <small class="text-muted">We accept:</small><br>
      <img src="/public/images/payment-methods.png" alt="Payment Methods" class="mt-2" style="max-width: 300px;">
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Payment Script -->
  <script src="../public/js/payment.js"></script>
</body>
</html>

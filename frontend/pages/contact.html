<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Certed Technologies</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header bg-primary text-white py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Contact Us</h1>
            <p class="lead">Get in touch with us for any queries or assistance</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Contact Info Cards -->
                <div class="col-lg-4 col-md-6">
                    <div class="card shadow-sm text-center h-100">
                        <div class="card-body">
                            <div class="icon-box mb-3">
                                <i class="fas fa-map-marker-alt fa-3x text-primary"></i>
                            </div>
                            <h5 class="fw-bold">Our Location</h5>
                            <p class="text-muted">Noida, Delhi NCR, India <br>Pinto Park Airport road, Gwalior, India</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="card shadow-sm text-center h-100">
                        <div class="card-body">
                            <div class="icon-box mb-3">
                                <i class="fas fa-phone fa-3x text-success"></i>
                            </div>
                            <h5 class="fw-bold">Call Us</h5>
                            <p class="text-muted">+91-8920158923<br>Mon - Sat: 9 AM - 9 PM</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="card shadow-sm text-center h-100">
                        <div class="card-body">
                            <div class="icon-box mb-3">
                                <i class="fas fa-envelope fa-3x text-danger"></i>
                            </div>
                            <h5 class="fw-bold">Email Us</h5>
                            <p class="text-muted">support@certedtechnologies.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <!-- Contact Form -->
                <div class="col-lg-7">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0"><i class="fas fa-envelope me-2"></i>Send us a Message</h4>
                        </div>
                        <div class="card-body p-4">
                            <form id="contactForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Name *</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email *</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control" name="phone">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Subject *</label>
                                        <input type="text" class="form-control" name="subject" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Message *</label>
                                        <textarea class="form-control" name="message" rows="5" required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-paper-plane me-2"></i>Send Message
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Quick Enquiry -->
                <div class="col-lg-5">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="fas fa-question-circle me-2"></i>Quick Enquiry</h5>
                        </div>
                        <div class="card-body">
                            <form id="quickContactEnquiry">
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="name" placeholder="Your Name *" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" name="email" placeholder="Your Email *" required>
                                </div>
                                <div class="mb-3">
                                    <input type="tel" class="form-control" name="phone" placeholder="Phone Number *" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="courseName" placeholder="Course Interested In">
                                </div>
                                <button type="submit" class="btn btn-success w-100">Submit Enquiry</button>
                            </form>
                        </div>
                    </div>

                    <!-- Social Media -->
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="fw-bold mb-3">Follow Us</h5>
                            <div class="d-flex justify-content-center gap-3">
                                <a href="#" class="btn btn-primary btn-sm"><i class="fab fa-facebook fa-lg"></i></a>
                                <a href="#" class="btn btn-info btn-sm"><i class="fab fa-twitter fa-lg"></i></a>
                                <a href="#" class="btn btn-danger btn-sm"><i class="fab fa-youtube fa-lg"></i></a>
                                <a href="#" class="btn btn-primary btn-sm"><i class="fab fa-linkedin fa-lg"></i></a>
                                <a href="#" class="btn btn-danger btn-sm"><i class="fab fa-instagram fa-lg"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h3 class="fw-bold text-center mb-4">Our Locations</h3>
            <div id="locationsContainer" class="row g-4">
                <!-- Locations will be loaded dynamically -->
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/components-loader.js"></script>
    <script src="../public/js/contact.js"></script>
</body>
</html>

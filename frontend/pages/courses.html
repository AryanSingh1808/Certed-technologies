<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse all professional IT training courses at Certed Technologies">
    <title>All Courses - Certed Technologies</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header bg-primary text-white py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">All Courses</h1>
            <p class="lead">Explore our comprehensive range of professional training programs</p>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" class="text-white">Home</a></li>
                    <li class="breadcrumb-item active text-white">Courses</li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- Courses Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="card shadow-sm sticky-top" style="top: 100px;">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Filters</h5>
                        </div>
                        <div class="card-body">
                            <!-- Search -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Search</label>
                                <input type="text" id="searchInput" class="form-control" placeholder="Search courses...">
                            </div>

                            <!-- Category Filter -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Category</label>
                                <select id="categoryFilter" class="form-select">
                                    <option value="all">All Categories</option>
                                </select>
                            </div>

                            <!-- Level Filter -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Level</label>
                                <select id="levelFilter" class="form-select">
                                    <option value="all">All Levels</option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                                </select>
                            </div>

                            <!-- Delivery Mode Filter -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Delivery Mode</label>
                                <select id="deliveryModeFilter" class="form-select">
                                    <option value="">All Modes</option>
                                    <option value="Online">Online</option>
                                    <option value="Classroom">Classroom</option>
                                    <option value="Corporate">Corporate</option>
                                    <option value="Self-Paced">Self-Paced</option>
                                </select>
                            </div>

                            <!-- Price Range -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Price Range (â‚¹)</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <input type="number" id="minPrice" class="form-control" placeholder="Min">
                                    </div>
                                    <div class="col-6">
                                        <input type="number" id="maxPrice" class="form-control" placeholder="Max">
                                    </div>
                                </div>
                            </div>

                            <!-- Sort By -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Sort By</label>
                                <select id="sortFilter" class="form-select">
                                    <option value="-createdAt">Newest First</option>
                                    <option value="price.regular">Price: Low to High</option>
                                    <option value="-price.regular">Price: High to Low</option>
                                    <option value="-rating.average">Highest Rated</option>
                                    <option value="-enrollmentCount">Most Popular</option>
                                </select>
                            </div>

                            <button id="applyFilters" class="btn btn-primary w-100">Apply Filters</button>
                            <button id="resetFilters" class="btn btn-outline-secondary w-100 mt-2">Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Courses Grid -->
                <div class="col-lg-9">
                    <!-- Results Info -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h5 class="mb-0" id="resultsInfo">Loading courses...</h5>
                        </div>
                    </div>

                    <!-- Courses Container -->
                    <div id="coursesContainer" class="row g-4">
                        <!-- Loading Spinner -->
                        <div class="col-12 text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <nav id="paginationContainer" class="mt-5 d-none">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination will be generated dynamically -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/components-loader.js"></script>
    <script src="../public/js/courses.js"></script>
</body>
</html>
